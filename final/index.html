<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>PENGUIN72 / FINAL EXIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #05060a;
      color: #d9dfff;
      font-family: "JetBrains Mono", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background 1.4s ease;
    }

    .box {
      text-align: center;
      max-width: 420px;
      opacity: 1;
      transition: opacity 1.4s ease;
    }

    h1 {
      font-size: 22px;
      letter-spacing: 0.12em;
      color: #6bc5ff;
      text-shadow: 0 0 10px #6bc5ff55;
    }

    p {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.8;
      line-height: 1.6;
    }

    button {
      margin-top: 28px;
      padding: 10px 18px;
      background: transparent;
      color: #6bc5ff;
      border: 1px dashed #6bc5ffaa;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      letter-spacing: 0.15em;
      transition: 0.2s;
    }

    button:hover {
      border-color: #6bc5ff;
      box-shadow: 0 0 12px #6bc5ff44;
    }

    .fadeout {
      opacity: 0 !important;
    }

    .blackout {
      background: #000 !important;
    }

    .end-text {
      position: absolute;
      opacity: 0;
      color: #6bc5ff;
      font-size: 12px;
      letter-spacing: 0.2em;
      bottom: 26px;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 2.4s ease;
    }
  </style>
</head>

<body>
  <div class="box" id="panel">
    <h1>FINAL TRANSMISSION</h1>
    <p>請做好準備進行<br>最後、不可逆的步驟。</p>
    <p>這動作將觸發：<br><strong>「最終確認程序」</strong></p>

    <button onclick="finalize()">CONFIRM EXIT</button>
  </div>

  <div class="end-text" id="end">signal lost.</div>

  <script>
    async function finalize() {
      // 通知你（PG企鹅）
      try {
        await fetch("/api/exit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: "⚠️ **有人觸發了 PG72 的 FINAL EXIT**\n你該退出 Discord 了。"
          })
        });
      } catch (e) {
        console.log("Webhook error:", e);
      }

      // 視覺效果：淡出 + 黑屏
      const body = document.body;
      const box = document.getElementById("panel");
      const end = document.getElementById("end");

      box.classList.add("fadeout");

      setTimeout(() => {
        body.classList.add("blackout");
      }, 1400);

      setTimeout(() => {
        end.style.opacity = 1;
      }, 2300);
    }
  </script>
</body>
</html>
